<!DOCTYPE html>
<html lang="en">

<head>
    <title>GOODS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h1>Create new Good</h1>
        <form #form="ngForm" class="col s12" novalidate>
            <div class="row">
                <div class="input-field col s6 m6">
                    <label class="active" for="description">Description</label>
                    <input type="text" class="form-control validate" #description required>

                </div>
                <div class="input-field col s6 m6">
                    <label class="active" for="quantity">Quantity</label>
                    <input type="text" class="form-control validate" #quantity required>

                </div>
            </div>

            <div class="row">
                <label class="active" for="price">Price</label>
                <div class="input-field col s6 m6">

                    <input type="text" class="form-control validate" #price required>

                </div>

            </div>
            <br>
            <div class="row">
                <div class="card-panel teal lighten-2 col s6 m6 l6" *ngIf="employeeCreated">{{info}}</div>
                <button class="btn btn-default" type="submit" name="action" (click)="newGood(description.value, quantity.value,price.value)">Create Good
                    <i class="material-icons right">send</i>
                    </button>

                <button class="btn btn-default" (click)="goBack()"><i class="material-icons left">keyboard_return</i>Back
                      </button>
            </div>
        </form>
    </div>


    <footer class="container-static text-center">
        <p>Footer</p>
    </footer>
