<!DOCTYPE html>
<html lang="en">

<head>
    <title>GOODS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>











<body>
    <div class="container-fluid">
        <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">

            <div class="page-header">
                <!-- intestazione-->
                <!--LOGO-->

                <div class="container-1">


                    <div class="row">

                        <div class="col-sm-4">
                            <img id="logo" img width="80 px" src="https://image.freepik.com/icone-gratis/carrello-di-acquisto-di-disegno-a-scacchi_318-50865.jpg" alt="CARRELLO">
                        </div>


                        <div class="col-sm-4">
                            <h1>Menu primario</h1>
                        </div>

                        <div class="col-sm-4">
                            <h1>Menu secondario</h1>
                        </div>
                    </div>
                </div>
            </div>


            <div class="filtraggio">
                <br><br>


                <!-- filter-->
                <div class="col-sm-4">
                    <h4>TITOLO PAGINA</h4>
                </div>
                <tr>
                    <th colspan="5">
                        <input class="form-control" [(ngModel)]="filterQuery" />
                    </th>
                </tr>




            </div>


            <div class="tabella">


                <div class="row">
                    <br><br>
                    <h2 class="col-xs-6">Good information </h2>

                    <div class="col-xs-2">
                        <label class="label-control">Rows on page</label>
                        <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
                    <option [ngValue]="5">5</option>
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="15">15</option>
                        </select>
                    </div>
                    <!-- chiusura class row-->
                </div>

                <!-- tabella-->
                <div class="panel panel-default">

                    <table class="table table-striped" [mfData]="data | Filter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">



                        <thead>
                            <tr>
                                <th style="width: 10%"></th>
                                <th style="width: 20%">
                                    <mfDefaultSorter by="userId">userId</mfDefaultSorter>
                                </th>

                                <th style="width: 10%">
                                    <mfDefaultSorter by="id">id</mfDefaultSorter>
                                </th>

                                <th style="width: 10%">
                                    <mfDefaultSorter by="title">title</mfDefaultSorter>
                                </th>

                                <th style="width: 20%">
                                    <mfDefaultSorter [by]="sortByWordLength">body</mfDefaultSorter>
                                </th>
                            </tr>
                        </thead>




                        <tbody *ngIf="data?.length > 20">


                            <tr *ngFor="let item of mf.data">
                                <td>

                                    <button (click)="remove(item)" class="btn btn-danger">x</button>
                                </td>
                                <td>{{item.userId}}</td>
                                <td>{{item.id }}</td>
                                <td>{{item.title}}</td>
                                <td>{{item.body}}</td>
                            </tr>

                        </tbody>




                        <tbody *ngIf="!data?.length > 20">
                            <h1> da server </h1>


                        </tbody>
                        <tfoot>




                            <tr>
                                <td colspan="5">
                                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>



            </div>



        </div>

    </div>


    <br><br>



    <footer class="container-static text-center">
        <p>Footer</p>
    </footer>


</body>

</html>
